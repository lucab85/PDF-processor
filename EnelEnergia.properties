#Processor for EnelEnergia bills
ETL_from=\\r\\n|\\r|\\n
filename_entry=nome\ file
TXT_enabled=true
rotation_degree=0
pattern.data\ fattura=[Del (\\d{1,2}/\\d{1,2}/\\d{1,4})]
patterns_prefix=pattern.
TXT_append=false
pattern.totale\ fattura=[Totale Bolletta (.*) \u20AC]
CSV_filename=output.csv
pattern.comune=[(?m)Forniamo energia in.*\\s{1,2}.*\\s{1,2}\\d{5} (\\p{Print}*) \\.*]
pattern.consumi\ in\ kWh=[attiva kWh \.+ (.*), Accisa sull'energia elettrica .* su kWh (\\d*) .+]
debug=true
pattern.imponibile=[IVA 22% su imponibile di euro (.*) .* \u20AC]
ETL_to=\ 
pattern.pod=[(?m)CODICE POD\\s{1,2}(\\w{1,14})]
TXT_encoding=UTF-8
pattern.periodo\ di\ competenza=[(?m)PERIODO\\s{1,2}(\\p{Print}*)]
pattern.numero\ di\ fattura=[N\. Fattura (.*)]
